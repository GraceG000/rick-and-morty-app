<div class="cards-container">
<div *ngFor="let item of cardItem">
  <a [routerLink]= item.route routerLinkActive="active" ariaCurrentWhenActive="page">  
  <div
    tuiAppearance="floating"
    tuiCardLarge
    tuiHeader
    tuiTheme="dark"
    [style.background]="'url(' + item.url + ') no-repeat center / cover'"
    class="CardItem"
    appearance="glass"
  >
    <h1 tuiTitle>
      {{ item.title }}
      <span tuiSubtitle></span>
    </h1>
  </div>
  </a>
</div>
</div>
